name: Build
on:
  push:
    branches:
      - main
jobs:
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@21ee28f758621be9697a4af1ecd087a4221dc568
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}